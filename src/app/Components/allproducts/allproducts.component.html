<div class="container py-5 mb-5">
  <input type="text" class="form-control w-75 mx-auto my-5" placeholder="Search...." [(ngModel)]="searchInput">
    <div class="row g-5">
        <div class="col-md-3" *ngFor="let product of allProducts | search : searchInput">
          <app-product-item [product]="product"></app-product-item>
        </div>
    </div>
</div>
