<div class="product">
    <a [routerLink]="['/productdetails',product.id]">
        <img [src]="product.imageCover" [alt]="product.title" class="w-100">
        <p class="text-mainColor">{{product.category.name}}</p>
        <h2 class="h6">{{product.title|trim:2}}</h2>
        <div class="d-flex justify-content-between">
            <span>{{product.price}} EGP</span>
            <div><i class="fa fa-star rating-star"></i> {{product.ratingsAverage}}</div>
        </div>
    </a>
    <div class="d-flex justify-content-between align-items-center">
        <i [class.heart]="heartIcon" class="fa-solid fa-heart h3" (click)="addToWishList(product.id)"></i>
        <button class="productBtn w-75 " (click)="addToCart(product.id)">+ Add</button>
    </div>
</div>
