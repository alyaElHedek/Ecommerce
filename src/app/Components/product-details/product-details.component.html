<div class="container pt-5">
    <div class="row align-items-center">
        <div class="col-md-4">

            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetailsData.images">
                  <ng-template carouselSlide >
                    <img [src]="slide">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
            
        </div>
        <div class="col-md-8">
            <h2>{{productDetailsData.title}}</h2>
            <p class="">{{productDetailsData.description}}</p>
          


            <div class="d-flex justify-content-between">
                <span>{{productDetailsData.price}} EGP</span>
                <div><i class="fa fa-star rating-star"></i> {{productDetailsData.ratingsAverage}}</div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button class="detailsBtn w-75 mx-auto d-block mt-4" (click)="addToCart(productDetailsData.id)">+ Add</button>
                <i [class.heart]="heartIcon" class="fa-solid fa-heart h3 pt-4" (click)="addToWishList(productDetailsData.id)"></i>

            </div>
        </div>
    </div>
</div>
