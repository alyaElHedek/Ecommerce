<div class="container px-5 py-5 my-5 lightBG rounded-2">

    <div class="d-flex justify-content-between align-items-center">
        <h2 class="cartTitle">My wish List</h2>
    </div>


    <div class="row d-flex align-items-center border-bottom my-3" *ngFor="let item of wishListData.data">

        <div class="d-flex justify-content-between align-items-center">


            <div class="col-md-2">
                <img [src]="item.imageCover" [alt]="item.title" class="w-100 mb-3">
            </div>
            <div class="col-md-8">
                <h5 class="price_num text-black">{{item.title}}</h5>
                <h6>{{item.price}} EGP</h6>
                <button class="ps-0 btn text-danger" (click)="removeWishListItem(item._id)">
                    <i class="fa-regular fa-trash-can"></i> Remove</button>
            </div>
            <button class="btn btnBorder px-3 py-2 fs-5" (click)="addToCart(item._id)">Add To Cart</button>

        </div>
    </div>


</div>
